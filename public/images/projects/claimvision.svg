<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e3a8a" />
  
  <!-- Grid pattern for insurance/documentation feel -->
  <g stroke="#ffffff20" stroke-width="1">
    <g id="vertical-lines">
      <line x1="100" y1="0" x2="100" y2="600" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="300" y1="0" x2="300" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="500" y1="0" x2="500" y2="600" />
      <line x1="600" y1="0" x2="600" y2="600" />
      <line x1="700" y1="0" x2="700" y2="600" />
    </g>
    <g id="horizontal-lines">
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="500" x2="800" y2="500" />
    </g>
  </g>
  
  <!-- Water wave effect for flood theme -->
  <path d="M0,450 C100,420 200,480 300,450 C400,420 500,480 600,450 C700,420 800,480 900,450 L900,600 L0,600 Z" fill="#3b82f6" opacity="0.6" />
  <path d="M0,480 C100,450 200,510 300,480 C400,450 500,510 600,480 C700,450 800,510 900,480 L900,600 L0,600 Z" fill="#2563eb" opacity="0.7" />
  <path d="M0,510 C100,480 200,540 300,510 C400,480 500,540 600,510 C700,480 800,540 900,510 L900,600 L0,600 Z" fill="#1d4ed8" opacity="0.8" />
  
  <!-- Camera/Photo icon -->
  <g transform="translate(350, 200)">
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#ffffff" />
    <circle cx="0" cy="0" r="25" fill="#3b82f6" />
    <circle cx="0" cy="0" r="15" fill="#1e3a8a" />
    <rect x="-60" y="-50" width="120" height="20" rx="5" fill="#ffffff" />
  </g>
  
  <!-- Document stack for claim management -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="70" height="90" rx="5" fill="#f0f9ff" />
    <rect x="10" y="10" width="50" height="5" fill="#3b82f6" />
    <rect x="10" y="20" width="40" height="5" fill="#3b82f6" />
    <rect x="10" y="30" width="50" height="5" fill="#3b82f6" />
    <rect x="10" y="50" width="30" height="5" fill="#3b82f6" />
    <rect x="10" y="60" width="50" height="5" fill="#3b82f6" />
  </g>
  
  <!-- AI analysis visualization -->
  <g transform="translate(550, 250)">
    <rect x="0" y="0" width="70" height="90" rx="5" fill="#f0f9ff" />
    <circle cx="20" cy="20" r="10" fill="#3b82f6" />
    <circle cx="50" cy="30" r="10" fill="#1d4ed8" />
    <circle cx="25" cy="50" r="10" fill="#2563eb" />
    <circle cx="45" cy="70" r="10" fill="#3b82f6" />
    <line x1="20" y1="20" x2="50" y2="30" stroke="#1e3a8a" stroke-width="2" />
    <line x1="50" y1="30" x2="25" y2="50" stroke="#1e3a8a" stroke-width="2" />
    <line x1="25" y1="50" x2="45" y2="70" stroke="#1e3a8a" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">ClaimVision</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#93c5fd">Flood Damage Claim Management</text>
  </g>
</svg>
